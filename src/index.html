<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8">
  <title>TypeScript Playground</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css?<!-- @echo VERSION -->">
</head>

<body>
  <div id="loading">
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </div>
  <div id="header" class="grid grid-pad">
    <div class="col-1-2">
      <div id="title">
        TypeScript Playground
        <span id="options-toggle" class="icon-cog"></span>
        <div id="options">
          <div class="option">
            <select name="target" class="compilerOption">
              <option value="1">ES5</option>
              <option value="2">ES2015</option>
              <option value="3">ES2016</option>
              <option value="4">ES2017</option>
              <option value="5">ESNext</option>
            </select>
            target
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="noImplicitAny" value="true">
            noImplicitAny
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="strictNullChecks" value="true">
            strictNullChecks
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="noImplicitReturns" value="true">
            noImplicitReturns
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="noImplicitThis" value="true">
            noImplicitThis
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="removeComments" value="true">
            removeComments
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="preserveConstEnums" value="false">
            preserveConstEnums
          </div>
          <div class="option">
            <input class="compilerOption" type="checkbox" name="experimentalDecorators" value="false">
            experimentalDecorators
          </div>
        </div>
      </div>
    </div>
    <div class="col-1-2">
      <div id="github">
        <a href="https://github.com/fabiandev/typescript-playground" target="_blank" title="typescript-playground on GitHub">
            typescript-playground on <img id="ghlogo" src="assets/ghlogo.png" alt="GitHub Logo" border="0">
          </a>
      </div>
    </div>
  </div>
  <div id="playground" class="grid grid-pad">
    <div class="col-1-2 editor-container">
      <div class="editor" id="editor-ts"></div>
    </div>
    <div class="col-1-2 editor-container">
      <div id="processing">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <div class="editor-footer" id="run-code">Run in new window.</div>
      <div class="editor" id="editor-js"></div>
    </div>
  </div>

  <script src="<!-- @echo MONACO_LOADER -->"></script>
  <script src="<!-- @echo BUNDLE_NAME -->?<!-- @echo VERSION -->"></script>
</body>

</html>
